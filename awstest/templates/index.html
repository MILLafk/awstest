<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Add a new book" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} <a href="/delete/{{ book.id }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
